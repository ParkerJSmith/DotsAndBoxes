<html>

<head>
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="title-container-game">
        <h1>Dots and Boxes</h1>
        <h1 class="flashing-cursor">_</h1>
    </div>
    <div class="option-panel">
        <div class="option-panel-item">
            <img src="images/reset.png" class="reset-button" id="reset-button"/>
        </div>
        <div class="option-panel-item">
            <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox">
                <span class="toggle-slider">
                    <h2 class="two-player">2P</h2>
                    <h2 class="three-player">3P</h2>
                </span>
            </label>
        </div>
        </div>
        <div class="option-panel-item">
            <div class="slidecontainer">
                <input type="range" min="2" max="9" value="9" class="slider" id="heightSlider">
                <h2>Height</h2>
            </div>
        </div>
        <div class="option-panel-item">
            <div class="slidecontainer">
                <input type="range" min="2" max="9" value="9" class="slider" id="widthSlider">
                <h2>Width</h2>
            </div>
        </div>
    </div>
    <canvas id="canvas">
        Something went wrong :(
    </canvas>
</body>
<script src="main.js"></script>

</html>
